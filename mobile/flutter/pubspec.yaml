name: ai_learning_platform
description: AI-powered learning platform that generates educational content and creates creative experimental videos.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.0.0
  shared_preferences: ^2.2.0
  video_player: ^2.7.0
  image_picker: ^0.8.8
  permission_handler: ^11.4.3
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0
  intl: ^0.19.0
  connectivity_plus: ^5.0.0
  uni_links: ^0.0.2
  firebase_core: ^2.24.0
  firebase_messaging: ^14.6.0
  device_info_plus: ^9.1.0
  path_provider: ^2.1.0
  share_plus: ^7.2.0
  url_launcher: ^6.2.0
  webview_flutter: ^4.2.0
  google_fonts: ^6.1.0
  flutter_dotenv: ^5.1.0
  dio: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
