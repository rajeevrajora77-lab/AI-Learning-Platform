<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .video-player {
            margin-top: 20px;
        }
        
        video {
            width: 100%;
            border-radius: 6px;
        }
        
        .error {
            color: #e74c3c;
            padding: 12px;
            background: #fadbd8;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        
        .success {
            color: #27ae60;
            padding: 12px;
            background: #d5f4e6;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì AI Learning Platform</h1>
            <p class="subtitle">Generate educational content and videos instantly</p>
        </div>
        
        <form id="contentForm">
            <div class="form-group">
                <label for="topic">üìö Topic</label>
                <input type="text" id="topic" name="topic" placeholder="Enter a learning topic..." required>
            </div>
            
            <div class="form-group">
                <label for="language">üåê Language</label>
                <select id="language" name="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="depth">üìä Content Depth</label>
                <select id="depth" name="depth">
                    <option value="basic">Basic</option>
                    <option value="intermediate" selected>Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <button type="submit">‚ú® Generate Content & Video</button>
        </form>
        
        <div class="loading" id="loading">
            <p>Creating your educational content...</p>
            <div class="spinner"></div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultDescription"></p>
            <div class="video-player" id="videoPlayer"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('contentForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const topic = document.getElementById('topic').value;
            const language = document.getElementById('language').value;
            const depth = document.getElementById('depth').value;
            
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/generate-content', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({topic, language, depth})
                });
                
                if (!response.ok) throw new Error('Failed to generate content');
                
                const data = await response.json();
                
                // Display success
                loading.style.display = 'none';
                success.style.display = 'block';
                success.textContent = '‚úÖ Content generated successfully!';
                
                // Show result
                document.getElementById('resultTitle').textContent = data.title;
                document.getElementById('resultDescription').textContent = data.description;
                result.style.display = 'block';
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '‚ùå Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
